language: node_js
notifications:
  email: false
before_script:
- npm ls >/dev/null
- npm run greenkeeper:update-lockfile
before_deploy:
  - npm run build
  - git config --global user.email "$GIT_EMAIL"
  - git config --global user.name "dsmJS Bot"
deploy:
  - skip_cleanup: true
    provider: script
    script: npm run deploy
after_script: npm run greenkeeper:upload-lockfile
env:
  global:
    secure: 
